<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Revalia|Roboto" rel="stylesheet">
</head>
    
<body>
    <div class="pantalla-inicio">
        <h1>GAME<b>OVER</b></h1>
        <p id="msj"></p>
        <p>Tus puntos: <b id="puntos"></b></p>
        <p>Tu nivel: <b id="nivel"></b></p>
        <button onclick="navegar('juego.html')">Otra vez</button>
    </div>
</body>
    
<script>
    function navegar(liga){
        //Rederigir a liga (juego.html)
        window.location.assign(liga);
    }
    
    window.addEventListener('load', resultados, true);
    
    function resultados(){
        puntos = localStorage.getItem('puntos')
        nivel = localStorage.getItem('nivel')
        
        document.getElementById('puntos').innerHTML = puntos;
        document.getElementById('nivel').innerHTML = nivel;
        
        msj = document.getElementById('msj');
        if(puntos<50){
            msj.innerHTML = "Practica mÃ¡s"
        }
    }
</script>
</html>
